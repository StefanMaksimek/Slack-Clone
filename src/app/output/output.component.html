<div class="user" *ngFor="let x of userNames; let i = index">
  <img class="profile-pic" src="{{ profilePic[i] }}" />
  <div>
    <div class="hover-react">
      <div class="hover-effect">
        <img class="react-icons" src="assets/img/icons/laugh-emote.ico" />
        <span>React</span>
      </div>
      <div class="hover-effect">
        <img class="react-icons" src="assets/img/icons/chat.ico" />
        <span>Reply</span>
      </div>
    </div>
    <h3 class="user-name">{{ userNames[i] }}</h3>
    <span>{{ userMassage[i] }}</span>
  </div>
</div>

<br />
<hr />

<div class="user" *ngFor="let message of messages">
  <img class="profile-pic" src="assets/img/{{ message.profilePic }}" />

  <div>
    <div class="hover-react">
      <div class="hover-effect">
        <img class="react-icons" src="assets/img/icons/laugh-emote.ico" />
        <span>React</span>
      </div>

      <div class="hover-effect">
        <img class="react-icons" src="assets/img/icons/chat.ico" />
        <span>Reply</span>
      </div>
    </div>

    <h3 class="user-name">{{ message.userName }}</h3>

    <span>{{ message.message }}</span>
  </div>
</div>
