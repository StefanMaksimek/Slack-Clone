<div class="addTopicDialog">
    <h2> Apps erstellen </h2>
    <div class="inputFields">
        <div>
            <p> Name </p>
            <input [(ngModel)]="app.name" required type="text" placeholder="z.B Slack-Clone">
        </div>
        <div>
            <p>Beschreibung</p>
            <input [(ngModel)]="app.description" type="text">
        </div>
    </div>
    <button mat-button mat-dialog-close>Abbrechen</button>
    <button (click)="addApp()" mat-button mat-dialog-close cdkFocusInitial>Erstellen</button>
</div>
