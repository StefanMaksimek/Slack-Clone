<div class="holder">
  <mat-card>
    <mat-card-content>
      <app-form class="app" title="Sign up for Slack-Clone?">
        <form [formGroup]="form" class="form" (submit)="signUp()">
          <mat-form-field
            class="form-field"
            appearance="outline"
            color="accent"
          >
            <mat-label>Display Name</mat-label>
            <input
              type="text"
              matInput
              formControlName="displayName"
              placeholder="Display Name"
            />
            <mat-error
              *ngIf="form.controls['displayName'].hasError('minlength')"
              >Name is too short</mat-error
            >
          </mat-form-field>
          <mat-form-field
            class="form-field"
            appearance="outline"
            color="accent"
          >
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              formControlName="email"
              placeholder="email"
            />
            <mat-error *ngIf="form.controls['email'].hasError('email')"
              >Enter a valid email</mat-error
            >
          </mat-form-field>
          <mat-form-field
            class="form-field"
            appearance="outline"
            color="accent"
          >
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              formControlName="password"
              placeholder="Password"
            />
            <mat-error *ngIf="form.controls['password'].hasError('minlength')"
              >Password is too short</mat-error
            >
          </mat-form-field>

          <button mat-raised-button color="accent" [disabled]="form.invalid">
            Create Account
          </button>
        </form>
        <div class="question">
          <p>You already have an account?</p>
        </div>

        <button mat-raised-button color="accent" (click)="switchToSignIn()">
          sign in
        </button>
      </app-form>
    </mat-card-content>
  </mat-card>
</div>
