<div class="holder" #holder>
  <form class="form" (click)="focusOn()" #form>
    <div class="icon-holder" *ngIf="formatting">
      <p
        matTooltip="bold type"
        matTooltipPosition="above"
        matTooltipShowDelay="250"
      >
        B
      </p>
      <p
        matTooltip="italic type"
        matTooltipPosition="above"
        matTooltipShowDelay="250"
      >
        <i>I</i>
      </p>
      <p
        matTooltip="crossed out "
        matTooltipPosition="above"
        matTooltipShowDelay="250"
      >
        <s>S</s>
      </p>
      <div class="vr"></div>
      <mat-icon
        matTooltip="link"
        matTooltipPosition="above"
        matTooltipShowDelay="250"
        >add_link</mat-icon
      >
      <div
        matTooltip=""
        matTooltipPosition="above"
        matTooltipShowDelay="250"
        class="vr"
      ></div>
      <mat-icon
        matTooltip="numbered list"
        matTooltipPosition="above"
        matTooltipShowDelay="250"
        >format_list_numbered</mat-icon
      >
      <mat-icon
        matTooltip="bullet list"
        matTooltipPosition="above"
        matTooltipShowDelay="250"
        >format_list_bulleted</mat-icon
      >
      <div class="vr"></div>
      <mat-icon
        matTooltip="block quote"
        matTooltipPosition="above"
        matTooltipShowDelay="250"
        >align_horizontal_left</mat-icon
      >
      <div class="vr"></div>
      <mat-icon
        matTooltip="code"
        matTooltipPosition="above"
        matTooltipShowDelay="250"
        >code</mat-icon
      >
      <mat-icon
        matTooltip="code block"
        matTooltipPosition="above"
        matTooltipShowDelay="250"
        >check_box_outline_blank</mat-icon
      >
    </div>

    <input #input placeholder="Nachricht an <Side-Topping>" />

    <div class="icon-holder space-between">
      <div class="icon-holder">
        <mat-icon
          matTooltip=" "
          matTooltipPosition="above"
          matTooltipShowDelay="250"
          class="white add"
          >add</mat-icon
        >
        <div class="vr white"></div>
        <mat-icon
          matTooltip=" "
          matTooltipPosition="above"
          matTooltipShowDelay="250"
          class="white"
          >video_camera_front</mat-icon
        >
        <mat-icon
          matTooltip=" "
          matTooltipPosition="above"
          matTooltipShowDelay="250"
          class="white"
          >mic_none</mat-icon
        >
        <div class="vr white"></div>
        <mat-icon
          matTooltip=" "
          matTooltipPosition="above"
          matTooltipShowDelay="250"
          class="white"
          >tag_faces</mat-icon
        >
        <p
          matTooltip=" "
          matTooltipPosition="above"
          matTooltipShowDelay="250"
          class="white"
        >
          @
        </p>

        <ng-container *ngIf="formatting; then isTrue; else isFalse">
        </ng-container>
        <ng-template #isTrue>
          <p
            (click)="toggleFormatting()"
            matTooltip=" "
            matTooltipPosition="above"
            matTooltipShowDelay="250"
            class="white"
          >
            <u>Aa</u>
          </p>
        </ng-template>
        <ng-template #isFalse>
          <p
            (click)="toggleFormatting()"
            matTooltip=" "
            matTooltipPosition="above"
            matTooltipShowDelay="250"
            class="white"
          >
            Aa
          </p>
        </ng-template>
      </div>

      <div class="icon-holder grey">
        <mat-icon
          (click)="sendMessage()"
          matTooltip=" "
          matTooltipPosition="above"
          matTooltipShowDelay="250"
          >send</mat-icon
        >
        <div class="vr"></div>
        <mat-icon
          matTooltip=" "
          matTooltipPosition="above"
          matTooltipShowDelay="250"
          >keyboard_arrow_down</mat-icon
        >
      </div>
    </div>
  </form>
</div>
